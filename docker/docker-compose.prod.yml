services:
  db:
    image: postgres:16-alpine
    container_name: censorly_db
    env_file:
      - ../.env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: censorly_pgadmin
    env_file:
      - ../.env.prod
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: censorly_redis
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD}",
      ]
    env_file:
      - ../.env.prod
    volumes:
      - redisdata:/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: censorly_minio
    command: server /data --console-address ":9101"
    env_file:
      - ../.env.prod
    volumes:
      - miniodata:/data
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: censorly_api
    env_file:
      - ../.env.prod
    depends_on:
      - db
      - redis
      - minio
    ports: ["8100:8000"]
    restart: unless-stopped
    command: python -m uvicorn apps.api.main:app --host 0.0.0.0 --port 8000

  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
      args:
        VITE_API_URL: /api
    container_name: censorly_web
    depends_on: [api]
    env_file:
      - ../.env.prod
    ports: ["8101:80"]
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
